<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <form  [formGroup]="formsGroup" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <mat-form-field>
          <input  formControlName="user" matInput type="text" [matAutocomplete]="auto" class="form-control form-control-dark" placeholder="Search..."/>
          <mat-autocomplete  #auto="matAutocomplete">
            <mat-option  (onSelectionChange)="selectUser(item.id)" *ngFor="let item of filteredOptions" [value]="item.id" >
              {{item.first_name}} {{item.last_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
<!--
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div> -->
    </div>
  </div>
</header>
